<html>
    <head>
        <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='templates/static/css/style.css') }}">
    </head>
    <body>
        <h2> Data Preprocessing Framework</h2>
        <form action = "http://localhost:5000/uploader" method = "POST" enctype = "multipart/form-data">
            <h4> Images </h4>
            <input type = "file" name = "image_file" multiple/>
            <h4> Annotations </h4>
            <input type = "file" name = "annotation_file" multiple/>
            <br><br>
            <label for="source">Choose a source:</label>
            <select name="source" id="source">
                <option value="pascalvoc_xml">pascalvoc_xml</option>
                <option value="coco_json">coco_json</option>
                <option value="rectangle_vgg_json">rectangle_vgg_json</option>
                <option value="polygon_vgg_json">polygon_vgg_json</option>
            </select>
            <br>
            <label for="format">Choose a format:</label>
            <select name="format" id="format">
                <option value="coco_json">coco_json</option>
                <option value="polygon_vgg_json">polygon_vgg_json</option>
                <option value="rectangle_vgg_json">rectangle_vgg_json</option>
                <option value="tf_csv">tf_csv</option>
            </select>
            <br><br><br>
            <input type = "submit"/>    
        </form>
    </body>
</html>
